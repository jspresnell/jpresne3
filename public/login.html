<!DOCTYPE html>
<html>
<title>Bed Share: IE421 Project</title>
<meta charset="UTF-10">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-2017.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
div.font {
    font-size: 40px;
}
div.font2 {
    font-size: 55px;
}
body {
  background-color: #DCDCDA;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>

<!-- Navigation Bar -->
<div class="w3-bar w3-white w3-large">
  <a href="index.html" class="w3-bar-item w3-button w3-2017-marina w3-mobile"><i class="fa fa-bed w3-margin-right"></i>Bed Share</a>
  <a href="#avail" class="w3-bar-item w3-button w3-mobile">Reserve a Home</a>
  <a href="#about" class="w3-bar-item w3-button w3-mobile">How it Works</a>
  <a href="#contact" class="w3-bar-item w3-button w3-mobile">Contact Us</a>
</div>


<!-- Login -->

<div ng-app="myApp">

<div class="w3-center w3-panel w3-2017-marina w3-round-xlarge">
    <h2><b>Login</b></h2>
    <p>For Hosts and Guests:</p>
  
<div ng-controller="c_controller">
  <form class="form-group">
    <br>
    <input class="w3-padding-small w3-text-grey" type="text" placeholder="Username" class="form-control" ng-model="username" required><br>
    <br>
    <input class="w3-padding-small w3-text-grey" type="text" placeholder="Password" class="form-control" ng-model="password" required>
    <br><br>
    <button type="submit" class="btn btn-default" ng-click="save()">Login</button>
  </form>
  <h4>{{login_status}}</h4>
</div>

</div>
</div>





 

<script>
var app = angular.module('myApp', []);
app.controller('r_controller', function($scope, $http) {
   $http.get("mysql/login")
   .then(function (response) {
      $scope.names = response.data;
      // console.log(response.data);
  });
});

app.controller('c_controller', function($scope, $http) {
  $scope.save = function () {
    $http.post("mysql/login", {"username": $scope.username, "password": $scope.password})
    .then(function (response) {
      if (response.data)
          $scope.login_status = 'You are logged in!';
        // $scope.added = response.data;
        console.log(response.data);
    });
  }    
});
</script>


</body>
</html>
